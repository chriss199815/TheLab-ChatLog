services:
  mysql:
    image: mysql:8.4
    container_name: ${COMPOSE_PROJECT_NAME:-thelab}-mysql
    profiles:
      - mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - dbnet

  phpmyadmin-mysql:
    image: phpmyadmin:5-apache
    container_name: ${COMPOSE_PROJECT_NAME:-thelab}-pma-mysql
    profiles:
      - mysql
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      TZ: ${TZ:-Europe/Berlin}
    ports:
      - "${PHPMYADMIN_MYSQL_PORT:-8080}:80"
    networks:
      - dbnet

  mariadb:
    image: mariadb:11.4
    container_name: ${COMPOSE_PROJECT_NAME:-thelab}-mariadb
    profiles:
      - mariadb
    restart: unless-stopped
    ports:
      - "${MARIADB_PORT:-3307}:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-app}
      MARIADB_USER: ${MARIADB_USER:-app}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -p$$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - dbnet

  phpmyadmin-mariadb:
    image: phpmyadmin:5-apache
    container_name: ${COMPOSE_PROJECT_NAME:-thelab}-pma-mariadb
    profiles:
      - mariadb
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      TZ: ${TZ:-Europe/Berlin}
    ports:
      - "${PHPMYADMIN_MARIADB_PORT:-8081}:80"
    networks:
      - dbnet

volumes:
  mysql_data:
  mariadb_data:

networks:
  dbnet:
    driver: bridge
